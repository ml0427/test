<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>數獨</title>
	<!-- angularJS -->
	<script src="../js/frame/angular_1.4.6.js"></script>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="../css/bootstrap_4.3.1.css">
	<!-- 最新的 Bootstrap 核心 JavaScript 文件-->
	<script src="../js/frame/jquery-3.3.1.slim.js"></script>
	<script src="../js/frame/popper_1.14.7.js"></script>
	<script src="../js/frame/bootstrap_4.3.1.js"></script>
	<!-- 由於找不到可用的angularJS cookies，所以使用JQ的cookies -->
	<script src="../js/frame/jquery.cookie_1.4.1.js"></script>
	<script type="text/javascript" src="../js/sudoku.js"></script>
	<style type="text/css">
		.button_style,
		td {
			width: 26px;
			height: 26px;
			margin-bottom: 0;
			padding: 0;
		}
	</style>
</head>

<body data-ng-app="app" data-ng-controller="controller">
	<button class="btn btn-primary" type="submit" data-ng-click="sudokuStart()">測試</button>
	<div style="width: 720px; height: 744px;">
		<input type="text" class="form-control" data-ng-model="test">
		<table>
			<tr data-ng-repeat="row in sudokuLs track by $index" data-ng-init="rowIndex = $index">
				<td data-ng-repeat="column in row track by $index" data-ng-init="columnIndex = $index">
					<input class="button_style" data-ng-if="column.isImport" type="text"
						data-ng-model="sudokuLs[rowIndex][columnIndex].answerSudokuLs">
					<button class="button_style" data-ng-if="!column.isImport" >
						<div>{{column.answerSudokuLs}}</div>
					</button>
					
				</td>
			</tr>
		</table>
	</div>
</body>

</html>
